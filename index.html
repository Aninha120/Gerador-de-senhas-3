<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Senhas</h1>
        <div class="password-display">
            <input type="text" id="passwordOutput" readonly>
            <button id="copyButton">Copiar</button>
        </div>
        <div class="options">
            <div class="option-group">
                <label for="passwordLength">Comprimento da Senha:</label>
                <input type="number" id="passwordLength" value="12" min="6" max="30">
            </div>
            <div class="option-group">
                <input type="checkbox" id="includeUppercase" checked>
                <label for="includeUppercase">Incluir letras maiúsculas</label>
            </div>
            <div class="option-group">
                <input type="checkbox" id="includeLowercase" checked>
                <label for="includeLowercase">Incluir letras minúsculas</label>
            </div>
            <div class="option-group">
                <input type="checkbox" id="includeNumbers" checked>
                <label for="includeNumbers">Incluir números</label>
            </div>
            <div class="option-group">
                <input type="checkbox" id="includeSymbols" checked>
                <label for="includeSymbols">Incluir símbolos</label>
            </div>
        </div>
        <button id="generateButton">Gerar Senha</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
